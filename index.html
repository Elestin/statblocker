<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Sheet Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto">
        <h1 class="text-xl font-bold mb-4">D&D Character Sheet Generator</h1>
        <form id="characterForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <!-- Input fields for character information -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Character Name">
            </div>
            <!-- Repeat the above div for each field (Class, Level, Race, etc.) -->
            
            <!-- Add more input fields here based on the provided information -->
            
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" id="generateMarkdown">Generate Markdown</button>
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" id="copyToClipboard">Copy to Clipboard</button>
            </div>
        </form>
    </div>

    <!-- Script for handling form and clipboard operations -->
    <script src="script.js"></script>
</body>
</html>
